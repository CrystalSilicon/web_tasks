<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>
<body>
	<h1 class="heading">Welcome to Hogwarts School of Witchcraft and Wizardry!</h1>
	<div class="logo">
		<img src="logo.jpg" style="width:100%;height:100%" alt="The school badge"/>
	</div>
	<br/>
	<div class="login">
		<form class="form">
			<br/>
			<div class="input">
				Username:
				<input type="text" name="username" id="username">
				<br/>
				Password:
				<input type="password" name="password" id="password">
				<input type="button" value="change" onclick="change()"> 
				<br/>
			</div>
			<br/>
			<div class="check">
				<input type="checkbox" name="remember" value="remember">Remember my password
				<br/>
			</div>
			<br/>
			<div class="button">
				<input type="button" value="log in">
				<input type="button" value="register">
			</div>
			<br/>
		</form>
	</div>
	<script src="change.js"></script>
</body>
</html>
