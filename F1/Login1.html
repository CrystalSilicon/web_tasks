<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="mystyle1(1).css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 class="heading">Welcome to Hogwarts School of Witchcraft and Wizardry!</h1>
	<div class="logo">
		<img src="img/logo.jpg" class="control-logo" alt="The school badge"/>
	</div>
	<br/>
	<div class="login">
		<form class="form-horizontal" role="form">
			<input type="image" src="img/wax seal.png" class="control-submit">
			<h2 class="heading2" >LOGIN</h3>
			<div class="form-group">
				<div class="col-lg-offset-1 col-lg-7 col-md-offset-1 col-md-7 col-sm-offset-1 col-sm-7 col-xs-offset-1 col-xs-7">
					<label for="username" class="control-text-label">username</label>
					<input type="text" class="text-input form-control" id="username">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-1 col-lg-7 col-md-offset-1 col-md-7 col-sm-offset-1 col-sm-7 col-xs-offset-1 col-xs-7">
					<label for="password" class="control-text-label">password</label>
					<input type="password" class="text-input form-control" id="password">	
				</div>
				<br/>
				<input type="button" class="control-button" value="change" onclick="change()"> 
			</div>
			<br/>
			<div class="form-group">
				<div class="col-lg-offset-1 col-lg-4 col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-4 col-xs-offset-1 col-xs-4">
					<a href="https://www.baidu.com/" target="_blank" class="control-link">Forget my password</a>
				</div>
				<div>
					<input type="checkbox" class="control-checkbox" id="remember" value="remember" checked>
					<label for="remember" class="control-checkbox-label">Remember my password</label>
				</div>
			</div>
			<br/>
		</form>
	</div>
	<script src="pwChange.js"></script>
	<script src="labelMove.js"></script> 
</body>
</html>
